<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listas e tabelas</title>
</head>
<body>
    <h2>Uma lista não ordenada</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Uma lista ordernada</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <br>

    <h2>Tabela em HTML</h2>
    <table border="1" width="100%">
        <tr>
            <th>Icone</th>
            <th>Item</th>
            <th>Quantidade</th>
        </tr>

        <tr>
            <td ><img src="/HTML/FerramentasEstrutura/img/sacola.png" alt="" width="1.5%"></td>
            <td>Arroz</td>
            <td>5kg</td>
        </tr>
        <tr>
            <td><img src="./FerramentasEstrutura/img/sacola.png" alt="" width="1.5%"></td>
            <td>Feijão</td>
            <td>2kl</td>
        </tr>
        <tr>
            <td><img src="./FerramentasEstrutura/img/sacola.png" alt="" width="1.5%"></td>
            <td>Café</td>
            <td>19kg</td>
        </tr>
    </table>
</body>
</html>
